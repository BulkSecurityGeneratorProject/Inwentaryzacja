
<div *ngIf="product">
    <h2><span>Product</span> {{product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{product.name}}</span>
        </dd>
        <dt><span>Unit</span></dt>
        <dd>
            <span>{{product.unit}}</span>
        </dd>
        <dt><span>Warehouse</span></dt>
        <dd>
            <span *ngFor="let warehouse of product.warehouses; let last = last">
                <a [routerLink]="['/warehouse', warehouse?.id ]">{{warehouse.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Product Quantity</span></dt>
        <dd>
            <div *ngIf="product.productQuantityId">
                <a [routerLink]="['/product-quantity', product.productQuantityId]">{{product.productQuantityId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'product/'+ product.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
