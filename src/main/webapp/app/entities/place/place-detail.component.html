
<div *ngIf="place">
    <h2><span>Place</span> {{place.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{place.name}}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
            <div *ngIf="place.productId">
                <a [routerLink]="['/product', place.productId]">{{place.productId}}</a>
            </div>
        </dd>
        <dt><span>Warehouse</span></dt>
        <dd>
            <div *ngIf="place.warehouseId">
                <a [routerLink]="['/warehouse', place.warehouseId]">{{place.warehouseId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'place/'+ place.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
